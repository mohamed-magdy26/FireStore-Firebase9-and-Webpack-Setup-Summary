<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="./bundle.js" type="module"></script>
    <title>firebase 9</title>
  </head>
  <body>
    <h1>Adding Documents</h1>
    <form class="add">
      <label>
        <span>Title</span>
        <input type="text" name="title" />
      </label>
      <br />
      <br />
      <label>
        <span>Author Name</span>
        <input type="text" name="author" />
      </label>
      <br />
      <br />
      <label>
        <span>Price</span>
        <input type="number" name="price" />
      </label>
      <button type="">Add Book</button>
    </form>
    <br />
    <br />
    <br />
    <h1>Deleting Documents</h1>
    <form class="delete">
      <label>
        <span>Document ID</span>
        <input type="text" name="id" />
      </label>
      <button type="">Delete Book</button>
    </form>
    <br />
    <br />
    <br />
    <h1>Updating Documents</h1>
    <form class="update">
      <label>
        <span>Document ID</span>
        <input type="text" name="id" />
      </label>
      <br />
      <br />
      <label>
        <span>Title</span>
        <input type="text" name="title" />
      </label>
      <br />
      <br />
      <label>
        <span>Author Name</span>
        <input type="text" name="author" />
      </label>
      <br />
      <br />
      <label>
        <span>Price</span>
        <input type="number" name="price" />
      </label>
      <button type="text">Update Book</button>
    </form>
  </body>
</html>
